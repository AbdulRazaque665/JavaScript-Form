<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 6</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
<div class="main-div">
    <form  id="form" class="new-form">
        <h1 class="heading">Form</h1>
        <label for="name">Name:</label>
        <input class="input-form" type="text" name="name" id="fullName">
        <label for="email">Email:</label>
        <input class="input-form" type="email" name="email" id="email">
        <label for="age">Age:</label>
        <input class="input-form" type="number" name="age" id="age">
        <label>Gender:</label>
        <label>Male</label>
        <input type="radio" name="gender" value="Male">
        <label>Female</label>
        <input type="radio" name="gender" value="Female">
        <br>
        <label>Hobbies:</label> 
        <input type="checkbox" name="hobbies" value="Coding">
        <label>Coding</label>
        <input type="checkbox" name="hobbies" value="Graphic Designing">
        <label>Graphic Designing</label>
        <input type="checkbox" name="hobbies" value="Music">
        <label>Music</label>

        <button type="submit" class="button">Submit</button>
    </form>
    <div id="result" class="results">
       
    </div>
</div>

    <script src="/script/script.js"></script>
</body>
</html>
